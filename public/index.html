<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Топ-50 криптовалют</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	<h1>Топ-50 криптовалют по капитализации</h1>
	<div style="
				display: flex;
				justify-content: center;
				gap: 20px;
				align-items: center;
				margin-bottom: 16px;
			">
		<button id="refresh-btn">Обновить данные</button>
		<button id="theme-toggle" class="theme-toggle-btn" aria-label="Сменить тему">
			<span class="icon-sun">
				<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
					stroke-linejoin="round">
					<circle cx="12" cy="12" r="5" />
					<path
						d="M12 1v2m0 18v2m11-11h-2M3 12H1m16.95 7.07l-1.41-1.41M6.34 6.34L4.93 4.93m12.02 0l-1.41 1.41M6.34 17.66l-1.41 1.41" />
				</svg>
			</span>
			<span class="icon-moon">
				<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
					stroke-linejoin="round">
					<path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z" />
				</svg>
			</span>
		</button>
	</div>
	<p style="
				text-align: center;
				margin-top: -8px;
				margin-bottom: 12px;
				font-size: 14px;
				opacity: 0.8;
			">
		Чтобы увидеть график за 7 дней — кликните на строку таблицы (не слишком
		часто)
	</p>

	<div class="table-container">
		<table>
			<thead>
				<tr>
					<th class="sortable" data-key="rank">#</th>
					<th class="sortable" data-key="symbol">Тикер</th>
					<th class="sortable" data-key="price">Цена</th>
					<th class="sortable" data-key="change_24h">24ч</th>
					<th class="sortable" data-key="market_cap">Капитализация</th>
					<th class="sortable" data-key="volume_24h">Объём торгов</th>
				</tr>
			</thead>
			<tbody id="coins-body"></tbody>
		</table>
	</div>

	<script src="main.js"></script>
</body>

</html>
